<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>The Fashion Pet Services</title>
</head>
<body>
    <main id="main">

        
        <header class="header">
            <nav id="nav">
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
            </nav> 
            <p id="p-header">Register a new service</p> 
        </header>

        <div class="form-container">
            <div class="mb-3">
                <label class="form-label">Name:*</label>
                <input class="form-control" type="text" id="txtName">
            </div>

            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" type="number" id="txtAge">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>

            <div class="mb-3">
                <label>Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>

            <div class="mb-3">
                <label>Service:</label>
                <select class="select-box" type="service" id="service">
                    <option value="Groom">Groom</option>
                    <option value="Wash">Wash</option>
                    <option value="Nails">Nails</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Weight:</label>
                <select class="select-box" type="weight" id="weight">
                    <option value="5-25 Lbs">5-25 Lbs</option>
                    <option value="26-50 Lbs">26-50 Lbs</option>
                    <option value="51-75 Lbs">51-75 Lbs</option>
                    <option value="76+ Lbs">75+ Lbs</option>
                </select>
            </div>

            <div class="btn-container">
                <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
        </div>
    </main>  
    <section>
        <h2>Registered Pets</h2>
        <p id="total"></p>

        <table class="table">
            <thead>
            </thead>
            <tbody id="petTable">
            </tbody>
        </table>
    </section>  
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"> </script>
    <script src="scripts/register.js"></script> 
    <script src="scripts/display.js"></script>  
        
        
   



</body>
</html>
